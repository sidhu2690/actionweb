name: ðŸ§  Generate Debate

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

concurrency:
  group: debate-gen
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }

      - run: pip install -q groq

      - name: Generate debate & build site
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python generate.py

      - name: Commit & push
        run: |
          git config user.name  "debate-bot"
          git config user.email "bot@users.noreply.github.com"
          git add debates/ docs/
          git diff --cached --quiet && echo "nothing new" && exit 0
          git commit -m "ðŸ§  new debate: $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
